{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'enquete/style.css' %}" />	

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'enquete:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhuma enquete está disponível no momento.</p>
{% endif %}
