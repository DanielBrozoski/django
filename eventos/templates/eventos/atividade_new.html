{% extends 'eventos/base.html' %}

{% block content %}

	{% load material_form %} 
	<div class="row valign change-form">
	    <div class="col s12 m8 offset-m2 l8 offset-l2">
			<div class="card">
				<form method="POST" class="viewform" enctype="multipart/form-data">{% csrf_token %}
					<div class="card-content">
						<span class="card-title grey-text text-darken-2">Nova Atividade</span>
						{% form form=form %}{% endform %}
						<div class="right-align">
		        			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			    		</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

{% endblock %}
